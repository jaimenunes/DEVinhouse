<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="imagem" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Personagem: {{ nome}}</h5>
                <h6 class="card-text">Ator: {{ nomeAtor }}</h6>
                <p class="card-text">
                    {{ descricao }}
                </p>
            </div>
        </div>
    </div>
</div>
