<div class="container w-50 mt-4">
    <div class="row d-flex align-items-center justify-content-between">
        <div class="col-12 bg-info p-5 rounded-5">
            <form>
                <h1 class="text-white">Cadastro</h1>
                <hr class="text-white">
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id='nome' name="nome" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="horas" class="form-label">Carga horária de horas aula</label>
                        <input type="number" name='horas' id="horas" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="escola" class="form-label">Escola</label>
                        <input type="text" name="escola" id="escola" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="professor">Professor(a)</label>
                        <select class="form-select" name="professor" id='professor' aria-label="Default select example">
                            <option selected>Escolha uma opção</option>
                            <option value="1">Otávio</option>
                            <option value="2">Vivian</option>
                            <option value="3">Leandro</option>
                            <option value="4">Cláudia</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        A matéria é opcional?
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="opcional" id="opcional1">
                            <label class="form-check-label" for="opcional1">
                                Sim
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="opcional" id="opcional2">
                            <label class="form-check-label" for="opcional2">
                                Não
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Enviar
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                Formulário enviado com sucesso
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
