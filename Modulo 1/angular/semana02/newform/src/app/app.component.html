<app-search (valueOutput)="logarSearch($event)"></app-search>
<div class="container w-50 mt-4">
  <div class="row d-flex align-items-center justify-content-between">
      <div class="col-12 bg-info p-5 rounded-5">
          <form>
              <h1 class="text-white">Cadastro</h1>
              <hr class="text-white">
              <div class="row mt-3">
                  <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" id='email' [(ngModel)]="userEmail" name="email" class="form-control">
                  </div>
              </div>
              <div class="row mt-3">
                  <div class="col-12">
                      <label for="senha" class="form-label">Senha</label>
                      <input type="password" id='senha' [(ngModel)]="userPassword" name="senha" class="form-control">
                  </div>
              </div>

              <button type="button" (click)="onSubmit()" class="btn btn-primary mt-3"
              >
                  Enviar
              </button>
          </form>
      </div>
  </div>
</div>
