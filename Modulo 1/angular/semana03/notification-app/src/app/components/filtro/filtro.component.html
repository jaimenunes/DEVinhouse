<div *ngFor="let item of valores; index as i" class="btn-group" role="group"
    aria-label="Basic radio toggle button group"  (click)="filtrar(item)">
    <input type="radio" class="btn-check " name="btnradio" id="{{i}}" autocomplete="off">
    <label class="btn btn-outline-secondary ms-1" for="{{i}}">{{item}}</label>
</div>
