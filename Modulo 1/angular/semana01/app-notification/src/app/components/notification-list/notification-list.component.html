<ntap-header></ntap-header>
<div class="list-group" *ngFor="let item of cards">
  <a href="#" class="list-group-item list-group-item-action  mb-2" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ item.titulo }}</h5>
      <small>{{ item.dias }} days ago</small>
    </div>
    <p class="mb-1">{{ item.mensagem }}</p>
    <small>{{ item.recebido }}</small>
  </a>
</div>
<ntap-footer></ntap-footer>
