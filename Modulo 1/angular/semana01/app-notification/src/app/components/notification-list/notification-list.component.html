<div class="container ">
  <div class="row d-flex">
    <div *ngFor="let item of notifications" class="col-4 mb-2">
      <div class="list-group">
        <a href="#" [ngClass]="item.lido ? 'active' : 'opacity-75' "
          class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <div class="d-flex justify-content-between align-items-center w-100">
                <h6 class="mb-0">{{ item.titulo }}</h6>
                <button type="button" (click)="ler(item)" [ngClass]="item.lido ? 'btn-light' : 'btn-secondary'"
                  class="btn">{{item.lido ? 'Ler' : 'Lido'}}</button>
              </div>
              <p class="mb-0 opacity-75">{{ item.mensagem }}</p>
              <small class="mb-0 opacity-75">{{ item.dias }} dias atr√°s </small>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
