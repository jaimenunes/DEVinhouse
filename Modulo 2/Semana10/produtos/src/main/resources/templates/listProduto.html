<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista dos Produtos</title>
</head>
<body>
<h1>Produtos</h1>
<div>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
<div th:each="produto: ${produtos}">
    <div th:text="${produto.nome}"></div>
    <div th:text="${produto.descricao}"></div>
    <div th:text="${produto.preco}"></div>
</div>
</body>
</html>
